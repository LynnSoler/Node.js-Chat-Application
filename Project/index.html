<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input class="form-control" placeholder="Name" />
        <br>
        <button id="send" class="btn btn-success">Send</button>
    </div>
    <div id="messages"> <!--id PROP to access w/jquery-->

    </div>
</div>
<script>
    $(() => { //="doc ready" function
        //console.log('loaded')
        $("#send").click(() => {
            addMessages({ name: 'Cory', message: 'ur awesome' })
        })
    })

    function addMessages(message) { //="addMssg" function to addMessgs to hist("mssg" OBJ)
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }
</script>
